<h2 class="mb-4 mx-auto text-white">Illegal Stuffs list</h2>

<app-product-paginator [drugs]="featuredDrugs"></app-product-paginator>
<div class="container">
  <div class="input-group mb-3 col-12 col-sm-6 mx-left">
    <input
    [(ngModel)]="filterPhrase"
    type="text"
    class="form-control"
    placeholder="Search Illegal Stuffs Name"
    aria-label="Recipient's username"
    aria-describedby="button-addon2"
    />
    <div class="input-group-append">
      <button class="btn btn-info" type="button" id="button-addon2">
        Search
      </button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="">
        <app-product-list
        [drugs]="illegals | filter: filterPhrase:'name'"
        ></app-product-list>
      </div>
      <!-- <div class="col-12" *ngFor="let killer of painKillers | filter:filterPhrase:'name'">
        <app-card [drug]="killer"></app-card>
      </div> -->
    </div>
  </div>
</div>
