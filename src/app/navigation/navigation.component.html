<nav
  class="navbar navbar-expand-lg navbar-light bg-dark sticky-top p-3 bg-dark"
>
  <a class="navbar-brand text-light brand" routerLink="/">{{ appName }}</a>
  <button
    class="navbar-toggler bg-light"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto pr-3">
      <li *ngFor="let item of menuItems" class="nav-item active">
        <a class="nav-link text-white" [routerLink]="item.link">{{
          item.text
        }}</a>
      </li>
    </ul>
  </div>
</nav>
