
  <div class="row card_field">
    <div class="row" *ngFor="let drug of drugs" class="card col-2 m-3">
      <img src="{{ drug.img_src }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ drug.name }}</h5>
        <p class="card-text">{{ drug.description }}</p>
      </div>
    </div>
  </div>
